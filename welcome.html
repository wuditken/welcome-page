<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome & Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .welcome {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        .welcome h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        .section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* Â§áÂøòÂΩïÊ†∑Âºè */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-group input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .input-group button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .input-group button:hover {
            transform: scale(1.05);
        }
        .memo-list {
            list-style: none;
        }
        .memo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
        }
        .memo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .memo-item .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .memo-item.completed .checkbox {
            background: #667eea;
        }
        .memo-item .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            display: none;
        }
        .memo-item.completed .checkbox::after {
            display: block;
        }
        .memo-item span {
            flex: 1;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }
        .memo-item .delete {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        .memo-item .delete:hover {
            opacity: 0.8;
        }
        .empty-tip {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }
        /* ËÆ°ÁÆóÂô®Ê†∑Âºè */
        .calculator {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
        }
        .calc-display {
            background: #1a1a1a;
            color: white;
            font-size: 2.5rem;
            text-align: right;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calc-btn {
            padding: 20px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .calc-btn:active {
            transform: scale(0.95);
        }
        .calc-btn.number {
            background: #4a4a4a;
            color: white;
        }
        .calc-btn.operator {
            background: #ff9500;
            color: white;
        }
        .calc-btn.function {
            background: #8e8e8e;
            color: white;
        }
        .calc-btn.equals {
            background: #34c759;
            color: white;
            grid-column: span 2;
        }
        .calc-btn.zero {
            grid-column: span 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome <span class="heart">‚ô•</span> You</h1>
            <p>ÂæàÈ´òÂÖ¥ËßÅÂà∞‰Ω†ÔºÅ</p>
        </div>
        
        <!-- Â§áÂøòÂΩï -->
        <div class="section">
            <h2>üìù Â§áÂøòÂΩï</h2>
            <div class="input-group">
                <input type="text" id="memoInput" placeholder="Ê∑ªÂä†Êñ∞ÁöÑÂ§áÂøòÂΩï..." onkeypress="handleKeyPress(event)">
                <button onclick="addMemo()">Ê∑ªÂä†</button>
            </div>
            <ul class="memo-list" id="memoList"></ul>
        </div>
        
        <!-- ËÆ°ÁÆóÂô® -->
        <div class="section">
            <h2>üî¢ ËÆ°ÁÆóÂô®</h2>
            <div class="calculator">
                <div class="calc-display" id="calcDisplay">0</div>
                <div class="calc-buttons">
                    <button class="calc-btn function" onclick="clearCalc()">AC</button>
                    <button class="calc-btn function" onclick="toggleSign()">¬±</button>
                    <button class="calc-btn function" onclick="percent()">%</button>
                    <button class="calc-btn operator" onclick="setOperator('/')">√∑</button>
                    
                    <button class="calc-btn number" onclick="appendNumber('7')">7</button>
                    <button class="calc-btn number" onclick="appendNumber('8')">8</button>
                    <button class="calc-btn number" onclick="appendNumber('9')">9</button>
                    <button class="calc-btn operator" onclick="setOperator('*')">√ó</button>
                    
                    <button class="calc-btn number" onclick="appendNumber('4')">4</button>
                    <button class="calc-btn number" onclick="appendNumber('5')">5</button>
                    <button class="calc-btn number" onclick="appendNumber('6')">6</button>
                    <button class="calc-btn operator" onclick="setOperator('-')">‚àí</button>
                    
                    <button class="calc-btn number" onclick="appendNumber('1')">1</button>
                    <button class="calc-btn number" onclick="appendNumber('2')">2</button>
                    <button class="calc-btn number" onclick="appendNumber('3')">3</button>
                    <button class="calc-btn operator" onclick="setOperator('+')">+</button>
                    
                    <button class="calc-btn number zero" onclick="appendNumber('0')">0</button>
                    <button class="calc-btn number" onclick="appendDecimal()">.</button>
                    <button class="calc-btn equals" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== Â§áÂøòÂΩï ====================
        let memos = JSON.parse(localStorage.getItem('memos') || '[]');
        renderMemos();

        function addMemo() {
            const input = document.getElementById('memoInput');
            const text = input.value.trim();
            if (!text) return;
            
            memos.unshift({
                id: Date.now(),
                text: text,
                completed: false
            });
            saveAndRender();
            input.value = '';
        }

        function toggleMemo(id) {
            const memo = memos.find(m => m.id === id);
            if (memo) {
                memo.completed = !memo.completed;
                saveAndRender();
            }
        }

        function deleteMemo(id) {
            memos = memos.filter(m => m.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('memos', JSON.stringify(memos));
            renderMemos();
        }

        function renderMemos() {
            const list = document.getElementById('memoList');
            if (memos.length === 0) {
                list.innerHTML = '<li class="empty-tip">ÊöÇÊó†Â§áÂøòÂΩïÔºåÂºÄÂßãËÆ∞ÂΩïÂêßÔΩû</li>';
                return;
            }
            list.innerHTML = memos.map(m => `
                <li class="memo-item ${m.completed ? 'completed' : ''}" data-id="${m.id}">
                    <div class="checkbox" onclick="toggleMemo(${m.id})"></div>
                    <span onclick="toggleMemo(${m.id})">${escapeHtml(m.text)}</span>
                    <button class="delete" onclick="deleteMemo(${m.id})">Âà†Èô§</button>
                </li>
            `).join('');
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') addMemo();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==================== ËÆ°ÁÆóÂô® ====================
        let currentNumber = '0';
        let previousNumber = '';
        let operator = '';
        let shouldResetScreen = false;

        const display = document.getElementById('calcDisplay');

        function updateDisplay() {
            display.textContent = currentNumber;
            if (currentNumber.length > 9) {
                display.style.fontSize = '1.5rem';
            } else {
                display.style.fontSize = '2.5rem';
            }
        }

        function appendNumber(num) {
            if (shouldResetScreen) {
                currentNumber = '';
                shouldResetScreen = false;
            }
            if (currentNumber === '0' && num !== '.') {
                currentNumber = num;
            } else {
                currentNumber += num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetScreen) {
                currentNumber = '0';
                shouldResetScreen = false;
            }
            if (!currentNumber.includes('.')) {
                currentNumber += '.';
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator !== '') calculate();
            previousNumber = currentNumber;
            operator = op;
            shouldResetScreen = true;
        }

        function calculate() {
            if (operator === '' || shouldResetScreen) return;
            
            let result;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            
            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': 
                    if (current === 0) {
                        alert('‰∏çËÉΩÈô§‰ª•0ÔºÅ');
                        clearCalc();
                        return;
                    }
                    result = prev / current; 
                    break;
                default: return;
            }
            
            // Â§ÑÁêÜÁ≤æÂ∫¶ÈóÆÈ¢ò
            result = Math.round(result * 100000000) / 100000000;
            currentNumber = result.toString();
            operator = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function clearCalc() {
            currentNumber = '0';
            previousNumber = '';
            operator = '';
            shouldResetScreen = false;
            display.style.fontSize = '2.5rem';
            updateDisplay();
        }

        function toggleSign() {
            if (currentNumber === '0') return;
            currentNumber = (parseFloat(currentNumber) * -1).toString();
            updateDisplay();
        }

        function percent() {
            currentNumber = (parseFloat(currentNumber) / 100).toString();
            updateDisplay();
        }
    </script>
</body>
</html>
