<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome & Memo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .welcome {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        .welcome h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        .memo-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .memo-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-group input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .input-group button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .input-group button:hover {
            transform: scale(1.05);
        }
        .memo-list {
            list-style: none;
        }
        .memo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
        }
        .memo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .memo-item .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .memo-item.completed .checkbox {
            background: #667eea;
        }
        .memo-item .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            display: none;
        }
        .memo-item.completed .checkbox::after {
            display: block;
        }
        .memo-item span {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        .memo-item .delete {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        .memo-item .delete:hover {
            opacity: 0.8;
        }
        .empty-tip {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome <span class="heart">‚ô•</span> You</h1>
            <p>ÂæàÈ´òÂÖ¥ËßÅÂà∞‰Ω†ÔºÅ</p>
        </div>
        
        <div class="memo-section">
            <h2>üìù ÊàëÁöÑÂ§áÂøòÂΩï</h2>
            <div class="input-group">
                <input type="text" id="memoInput" placeholder="Ê∑ªÂä†Êñ∞ÁöÑÂ§áÂøòÂΩï..." onkeypress="handleKeyPress(event)">
                <button onclick="addMemo()">Ê∑ªÂä†</button>
            </div>
            <ul class="memo-list" id="memoList"></ul>
        </div>
    </div>

    <script>
        let memos = JSON.parse(localStorage.getItem('memos') || '[]');
        renderMemos();

        function addMemo() {
            const input = document.getElementById('memoInput');
            const text = input.value.trim();
            if (!text) return;
            
            memos.unshift({
                id: Date.now(),
                text: text,
                completed: false
            });
            saveAndRender();
            input.value = '';
        }

        function toggleMemo(id) {
            const memo = memos.find(m => m.id === id);
            if (memo) {
                memo.completed = !memo.completed;
                saveAndRender();
            }
        }

        function deleteMemo(id) {
            memos = memos.filter(m => m.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('memos', JSON.stringify(memos));
            renderMemos();
        }

        function renderMemos() {
            const list = document.getElementById('memoList');
            if (memos.length === 0) {
                list.innerHTML = '<li class="empty-tip">ÊöÇÊó†Â§áÂøòÂΩïÔºåÂºÄÂßãËÆ∞ÂΩïÂêßÔΩû</li>';
                return;
            }
            list.innerHTML = memos.map(m => `
                <li class="memo-item ${m.completed ? 'completed' : ''}" data-id="${m.id}">
                    <div class="checkbox" onclick="toggleMemo(${m.id})"></div>
                    <span onclick="toggleMemo(${m.id})">${escapeHtml(m.text)}</span>
                    <button class="delete" onclick="deleteMemo(${m.id})">Âà†Èô§</button>
                </li>
            `).join('');
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') addMemo();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
